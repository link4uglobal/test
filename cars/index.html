    <script>
        $(document).ready(function () {
            fetch("/cars/assets/json/full-cars.json")
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);

                    data.forEach((item, index) => {
                        const currentName = `${item.brand} ${item.model} ${item.variant}`
                        const block = `
          <div class="col-lg-4 col-md-6">
                                <!-- Perfect Fleets Item Start -->
                                <div class="perfect-fleet-item fleets-collection-item wow fadeInUp">
                                    <!-- Image Box Start -->
                                    <div class="image-box">
                                        <a href="${item.image}" class="popup-link" title="${currentName}" >
                                            <img src="${item.image}" alt="">
                                        </a>
                                        
                                    </div>
                                    <!-- Image Box End -->
    
                                    <!-- Perfect Fleets Content Start -->
                                    <div class="perfect-fleet-content">
                                        <!-- Perfect Fleets Title Start -->
                                        <div class="perfect-fleet-title">
                                            <h2 class="text-uppercase">${currentName}</h2>
                                        </div>
                                        <!-- Perfect Fleets Content End -->
    
                                        <!-- Perfect Fleets Body Start -->
                                        <div class="perfect-fleet-body">
                                            
                                        </div>
                                        <!-- Perfect Fleets Body End -->
                                        <div class="perfect-fleet-body">
                                            <ul>
                                                <li><i class="fa fa-calendar"></i> ${item.year}</li>
                                                <li><i class="fas fa-tachometer-alt"></i> ${item.kmDriven}</li>
                                                <li><i class="fa fa-gas-pump"></i> ${item.fuel}</li>
                                                <li><i class="fas fa-car-side"></i> ${item.bodyType}</li>
                                            </ul>
                                        </div>
    
                                        <!-- Perfect Fleets Footer Start -->
                                        <div class="perfect-fleet-footer">
                                            <!-- Perfect Fleets Pricing Start -->
                                            <div class="perfect-fleet-pricing">
                                                <h2>₹ ${item.price}<span></span></h2>
                                            </div>
                                            <!-- Perfect Fleets Pricing End -->
    
                                            <!-- Perfect Fleets Btn Start -->
                                            <div class="perfect-fleet-btn">
                                                <a href="${item.URL}" class="section-icon-btn"><img src="../assets/img/icons/arrow-white.svg" alt=""></a>
                                            </div>
                                            <!-- Perfect Fleets Btn End -->
                                        </div>
                                        <!-- Perfect Fleets Footer End -->
                                    </div>
                                    <!-- Perfect Fleets Content End -->
                                    
                                </div>
                                <!-- Perfect Fleets Item End -->
                            </div>
                `;
                        $("#cars-parent-container").append(block);

                    });
                    // Initialize Magnific Popup after all images are added
                    $('.popup-link').magnificPopup({
                        type: 'image',
                        mainClass: 'mfp-zoom-in',
                        removalDelay: 300,
                        callbacks: {
                            open: function () {
                                console.log('Popup is opened');
                            },
                            close: function () {
                                console.log('Popup is closed');
                            }
                        }
                    });

                });

        })
    </script>
