    <script>
        $(document).ready(function () {
            let carData = [];

            // Get select elements
            const brandSelect = document.getElementById('brandSelect');
            const modelSelect = document.getElementById('modelSelect');
            const yearSelect = document.getElementById('yearSelect');

            // Helper to populate select options
            function populateSelect(selectElement, values) {
                selectElement.innerHTML = '<option value="">Select</option>'; // Reset first
                values.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    selectElement.appendChild(option);
                });
            }

            // Fetch data
            fetch("/cars/assets/json/full-cars.json")
                .then((response) => response.json())
                .then((data) => {
                    carData = data;

                    // Get unique brands
                    const brands = [...new Set(carData.map(car => car.brand.trim()))].sort();
                    populateSelect(brandSelect, brands);
                });

            // On brand change
            brandSelect.addEventListener('change', function () {
                const selectedBrand = this.value;

                // Filter models and years for selected brand
                const filteredCars = carData.filter(car => car.brand.trim() === selectedBrand);

                const models = [...new Set(filteredCars.map(car => car.model.trim()))].sort();
                const years = [...new Set(filteredCars.map(car => car.year))].sort((a, b) => b - a);

                populateSelect(modelSelect, models);
                populateSelect(yearSelect, years);
            });
        });

        document.querySelectorAll("select").forEach((select) => {
            select.addEventListener("mouseenter", function () {
                this.size = this.options.length > 6 ? 6 : this.options.length; // show max 6 items
            });

            select.addEventListener("mouseleave", function () {
                this.size = 1;
            });

            select.addEventListener("change", function () {
                this.size = 1;
            });
        });
    </script>
