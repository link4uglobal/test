<body>

    <!-- Header Start -->
  <header class="main-header">

      <nav class="navbar navbar-expand-lg">
        <div class="container">

          <!-- Logo End -->

          <!-- Main Menu Start -->
                    <div class="collapse navbar-collapse main-menu">

    <!-- Happy Delivery Start -->
    <section class="bg-white exclusive ">
        <div class="container">
            <div class="row ">
                <div class="page-header-box">
                    <h2 class="text-anime-style-3 " data-cursor="-opaque" id="car-title">
                        The Exclusive Deliveries
                    </h2>
                    <p class="text-anime-style-3 uppercase mt-2" data-cursor="-opaque">Celebrating our most prestigious
                        handovers to
                        distinguished clients across the country.</p>

                </div>
            </div>

            <div class="hero hero-slider" style="padding-top: 50px;">
                <div class="hero-section bg-section hero-slider-layout">
                    <div class="swiper">
                        <div class="swiper-wrapper" id="slider-exclusive-container">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- Happy Delivery End -->


    <!-- Jquery Library File -->
    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <!-- Jquery Ui Js File -->
    <script src="/assets/js/jquery-ui.js"></script>
    <!-- Bootstrap js file -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <!-- Validator js file -->

    <!-- SlickNav js file -->
    <script src="/assets/js/jquery.slicknav.js"></script>
    <!-- Swiper js file -->

    <script src="/assets/js/magiccursor.js"></script>
    <!-- Text Effect js file -->
    <script src="/assets/js/SplitText.js"></script>
    <script src="/assets/js/ScrollTrigger.min.js"></script>
    <!-- YTPlayer js File -->
    <script src="/assets/js/jquery.mb.YTPlayer.min.js"></script>
    <!-- Wow js file -->
    <script src="/assets/js/wow.js"></script>
    <!-- Main Custom js file -->
    <script src="/assets/js/function.js"></script>
    <script src="/assets/js/verticall-slider.js"></script>
    <script src="https:/demo.awaikenthemes.com//assets/js/theme-panel.js"></script>

  <script>
    $(document).ready(function () {
            fetch("/exclusive/assets/json/exclusive.json")
                .then((response) => response.json())
                .then((data) => {
                    data.forEach((item, index) => {
                        const block = `<div class="swiper-slide">
                                <div class="our-vision-item tab-pane fade show active"  role="tabpanel">
                                    <div class="row align-items-center">
                                        <div class="col-lg-6">
                                            <div class="vision-mission-content">
                                                <div class="section-title">
                                                    <h3 class="text-anime-style-3" data-cursor="-opaque">${item.heading}</h3>
                                                    <p class="wow fadeInUp" data-wow-delay="0.25s">${item.description}</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="vision-image">
                                                <figure class="image-anime revel">
                                                    <img src="${item.image}"
                                                        alt="${item.alt}">
                                                </figure>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                `;
                        $("#slider-exclusive-container").append(block);

                    });
                    $('.popup-link').magnificPopup({
                        type: 'image',
                        mainClass: 'mfp-zoom-in',
                        removalDelay: 300,
                        gallery: {
                            enabled: true,
                            navigateByImgClick: true,
                            preload: [0, 1] // Preloads the previous and next images
                        },
                        callbacks: {
                            open: function () {
                                console.log('Popup is opened');
                            },
                            close: function () {
                                console.log('Popup is closed');
                            }
                        }
                    });
                });

        })
  </script>

</body>
