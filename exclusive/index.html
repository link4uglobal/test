    <!-- Header Start -->

          <!-- Logo End -->

          <!-- Main Menu Start -->
          <div class="collapse navbar-collapse main-menu">
            <div class="nav-menu-wrapper">
              <ul class="navbar-nav mr-auto" id="menu">

                </li>
                <li class="nav-item">

    <!-- Page Header Start -->
    <div class="page-header bg-section parallaxie">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Page Header Box Start -->
                    <div class="page-header-box">
                        <h1 class="text-anime-style-3 uppercase" data-cursor="-opaque" id="car-title">
                            The Exclusive Deliveries
                        </h1>
                        <h2 class="text-anime-style-3 uppercase" data-cursor="-opaque" style=" font-size: larger;">Celebrating our most prestigious handovers to distinguished clients across the country.</h2>
                        
                    </div>
                    <!-- Page Header Box End -->
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- exclusive start -->
    <section class="mt-5 mb-5">
        <div class="container" id="parent-container">
        </div>
    </section>
    <!-- exclusive end -->


    <!-- Jquery Library File -->
    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <!-- Jquery Ui Js File -->
    <script src="/assets/js/jquery-ui.js"></script>

    <!-- Validator js file -->

    <!-- SlickNav js file -->

    <!-- Swiper js file -->

    <script src="/assets/js/magiccursor.js"></script>
    <!-- Text Effect js file -->
    <script src="/assets/js/SplitText.js"></script>
    <script src="/assets/js/ScrollTrigger.min.js"></script>
    <!-- YTPlayer js File -->
    <script src="/assets/js/jquery.mb.YTPlayer.min.js"></script>
    <!-- Wow js file -->
    <script src="/assets/js/wow.js"></script>
    <!-- Main Custom js file -->
    <script src="/assets/js/function.js"></script>
    <script src="/assets/js/verticall-slider.js"></script>
    <script src="https:/demo.awaikenthemes.com//assets/js/theme-panel.js"></script>

  <script>
    $(document).ready(function () {
      fetch("/exclusive/assets/json/exclusive.json")
        .then((response) => response.json())
        .then((data) => {
          data.forEach((item, index) => {
          const block = `<div class="exclusive-card mt-5 mb-5">
                <div class="our-vision-item tab-pane fade show active" id="vision" role="tabpanel">
                    <div class="row align-items-center">
                        <div class="col-lg-6 bg-black">
                            <div class="vision-mission-content">
                                <div class="section-title">
                                    <h3 class="wow fadeInUp">${item.subHeading}</h3>
                                    <h2 class="wow fadeInLeft" data-cursor="-opaque">${item.heading}</h2>
                                    <p class="wow fadeInUp" data-wow-delay="0.25s">${item.description}</p>
                                </div>

                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="vision-image">
                                <figure class="image-anime">
                                    <img src="${item.image}"
                                        alt="${item.alt}">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                `;
          $("#parent-container").append(block);

        });
          
        });

    })
  </script>
