<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll-In Section Animation</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    section {
      height: 100vh;
      opacity: 0;
    }

    /* Animate from left */
    section.animate-left {
      animation: section-animateleft 0.9s forwards;
    }

    /* Animate from right */
    section.animate-right {
      animation: section-animateright 0.9s forwards;
    }

    @keyframes section-animateleft {
      from { left: -1000px; opacity: 0; }
      to { left: 0; opacity: 1; }
    }

    @keyframes section-animateright {
      from { left: 1000px; opacity: 0; }
      to { left: 0; opacity: 1; }
    }
  </style>
</head>
<body>

  <section>Section 1</section>
  <section>Section 2</section>
  <section>Section 3</section>
  <section>Section 4</section>
  <section>Section 5</section>

  <script>
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          const index = [...sections].indexOf(entry.target);
          const direction = index % 2 === 0 ? 'animate-left' : 'animate-right';
          entry.target.classList.add(direction);
          observer.unobserve(entry.target); // Animate only once
        }
      });
    }, {
      threshold: 0.1
    });

    sections.forEach((section) => observer.observe(section));
  </script>

</body>
</html>
