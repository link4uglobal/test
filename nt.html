<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link4U Global Loader</title>
  <style>
    /* Page Content Style (Hidden initially) */
    body.loaded .page-content {
      display: block;
    }

    .page-content {
      display: none;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Loader Wrapper */
    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      transition: opacity 1s ease;
      color: white;
    }

    /* Car Loader Container */
    .car-loader {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Car Image Animation */
    .car-img {
      width: 400px;
      animation: drive-in 2.5s ease-out forwards;
      opacity: 0;
    }

    /* Drive-in Animation */
    @keyframes drive-in {
      0% {
        transform: translateX(-150%);
        opacity: 0;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Percentage Counter */
    #percent-count {
      font-size: 24px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Loader Section -->
  <div id="loader-wrapper">
    <div class="car-loader">
      <img src="/assets/img/common/loader.webp" alt="Loading Car" class="car-img">
    </div>
    <div id="percent-count">0%</div>
  </div>

  <!-- Page Content -->
  <div class="page-content">
    <h1>Welcome to Link4U Global Cars</h1>
    <p>Your dream luxury car is just a click away!</p>
  </div>

  <script>
    // Percentage Counter Logic
    let count = 0;
    const percentElement = document.getElementById("percent-count");

    const interval = setInterval(() => {
      if (count < 100) {
        count++;
        percentElement.textContent = count + "%";
      }
    }, 30); // Adjust speed

    // Hide loader after 3s or when page fully loaded (whichever later)
    window.addEventListener("load", () => {
      setTimeout(() => {
        clearInterval(interval);
        percentElement.textContent = "100%";
        document.getElementById("loader-wrapper").style.display = "none";
        document.body.classList.add("loaded");
      }, 3000);
    });
  </script>
</body>
</html>
